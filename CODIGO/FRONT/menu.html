<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartUni</title>
        <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
        <link rel="stylesheet" href="/static/main.css" />
    </head>
    <body>
        <main>
            <img class="logo" id="logo" src="/static/images/logo.png" alt="Logo">
            <div class="menu">
                <!-- <button class="btn-menu" onclick="window.open('resetearmaster/resetearMaster','_self'); return false">RESETEAR MASTER</button> -->
                <h1>MENÚ</h1>
                <button class="btn-menu" id="clases-btn">CLASES</button>
                <button class="btn-menu" id="taquillas-btn">TAQUILLAS</button>
                <button class="btn-menu" id="cafe-btn">CAFETERÍA</button>
                <button class="btn-menu" id="logout-btn" onclick="cerrarSesion()">CERRAR SESION</button>
                <!-- <button class="btn-menu">HISTORIAL DE CODIGOS</button>

                <button class="btn-menu" onclick="window.open('notificaciones','_self'); return false">NOTIFICACIONES</button> -->
            </div>
        </main>

        
        <script>
            const pedidoBtn = document.getElementById('cafe-btn');
            pedidoBtn.addEventListener('click', function() {
                window.location.href = '/cafeteria';
            });

            const logo = document.getElementById('logo');
            logo.addEventListener('click', function() {
                window.location.href = '/menu';
            });
            const taquillasBtn = document.getElementById('taquillas-btn');
            taquillasBtn.addEventListener('click', function() {
                // Aquí agregar la lógica que deseo ejecutar cuando se hace clic en el botón 'TAQUILLAS'
                obtenerTaquillaReservada();
            });
            const claseBtn = document.getElementById('clases-btn');
            claseBtn.addEventListener('click', function() {
                // Aquí agregar la lógica que deseo ejecutar cuando se hace clic en el botón 'Clase'
                window.location.href = '/aula';
            });
            // const logoutBtn = document.getElementById('logout-btn');
            // logoutBtn.addEventListener('click', cerrarSesion());
        </script>
        <script src="/static/menu.js"></script>
    </body>
</html>

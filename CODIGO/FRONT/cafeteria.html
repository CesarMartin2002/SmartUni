<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SmartUni</title>
        <link rel="icon" type="image/x-icon" href="/static/images/favicon.png">
        <link rel="stylesheet" href="/static/main.css" />
    </head>
    <body class="cafe">
        <main>
            <img class="logo" id="logo" src="/static/images/logo.png" alt="Logo">
            <div class="menu">
                <h1>CAFETER√çA</h1>
                <button id="pedido-btn">Realizar pedido</button>
                <button id="mis-pedidos-btn">Mis pedidos</button>
            </div>
        </main>

        <script>
            const pedidoBtn = document.getElementById('pedido-btn');
            pedidoBtn.addEventListener('click', function() {
                window.location.href += '/pedido';
            });
            const logo = document.getElementById('logo');
            logo.addEventListener('click', function() {
                window.location.href = '/menu';
            });
            const misPedidosBtn = document.getElementById('mis-pedidos-btn');
            misPedidosBtn.addEventListener('click', function() {
                window.location.href += '/mis_pedidos';
            });
        </script>
    </body>
</html>
